<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <h1>Rock, Paper, Scissors</h1>

    <button id="rock" onclick=" User_Move(`Rock`);" class="move-button"><img src = "images/rock-emoji.png" class="move-emoji"></button>

    <button id="paper" onclick=" User_Move(`Paper`);" class="move-button"><img src="images/paper-emoji.png" class="move-emoji"></button>

    <button id="scissors" onclick=" User_Move(`Scissors`);" class="move-button"><img src="images/scissors-emoji.png" class="move-emoji"></button>

    <p class="js-result result"></p>
    <p class="js-move move"> </p>
    <p class="js-score score"> </p>
    <button id="Reset" onclick="
    score.Wins = 0; score.Losses = 0; score.Ties = 0; 
    localStorage.removeItem('score'); updateScore();" class="reset-button">
    Reset Score</button>

    <script src="main.js"></script>
</body>
</html>
